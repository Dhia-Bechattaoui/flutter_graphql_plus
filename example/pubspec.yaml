name: flutter_graphql_plus_example
description: Example app demonstrating Flutter GraphQL Plus usage
publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_graphql_plus:
    path: ../
    # For production use: flutter_graphql_plus: ^0.0.2
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

# Web platform support for WASM compatibility
platforms:
  android:
  ios:
  web:
  windows:
  macos:
  linux:
